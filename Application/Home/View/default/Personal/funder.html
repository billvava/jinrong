<include file="public:meta" />
<link href="../public/css/personal/common.css" rel="stylesheet" type="text/css" />
<link href="../public/css/personal/personal_index.css" rel="stylesheet" type="text/css" />
<link href="../public/css/personal/account.css" rel="stylesheet" type="text/css" />
<link href="../public/css/personal/personal_ajax_dialog.css" rel="stylesheet" type="text/css" />
<link href="../public/css/personal/board.css" rel="stylesheet" type="text/css" />
<script src="../public/js/personal/jquery.common.js" type="text/javascript"></script>
<script src="../public/js/jquery.cookie.js" type="text/javascript"></script>
<style type="text/css">
body, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td, hr, button, article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
    margin: 0;
    padding: 0;
}
.collecting-box .news-info-item {
    width: 788px;
}
.collecting-box .news-info-wrap {
    width: 698px;
    padding-right: 0;
}
.collecting-box .news-info-list {
    margin-top: 0;
}
.news-info-hover .news-info-list {
    margin: 0;
    padding: 0;
}
.news-info-hover .news-info-item {
    padding: 15px 30px;
    width: 738px;
}
.news-info-hover .news-info-wrap {
    width: 588px;
}
.news-info-hover .j-See-reply-show {
    width: 58%;
    display: block;
}
.news-info-hover .j-See-reply-con {
    display: block;
    margin-right: 60px;
}
.user-avatar {
    float: left;
    overflow: hidden;
    width: 78px;
    height: 78px;
    border: 1px solid #ddd;
}

.user-avatar img {
    width: 78px;
    height: 78px;
}

.news-info-wrap {
    float: left;
    position: relative;
    padding: 0 60px 0 10px;
    width: 390px;
}

.news-info-title {
    overflow: hidden;
    height: 20px;
    white-space: nowrap;
    color: #536290;
}

.news-info-title span {
    display: inline-block;
    margin-right: 5px;
    vertical-align: middle;
}

.news-info-title .news-info-name {
    font-size: 14px;
    font-weight: bold;
}

.news-info-title .news-info-certification {
    background: #54618f;
    color: #fff;
    padding: 0 5px;
}

.news-info-post {
    overflow: hidden;
    height: 20px;
    color: #999;
}

.news-info-message {
    position: relative;
    padding-right: 110px;
    width: 270px;
    min-height: 20px;
}
.news-info-message-cont {
    display: block;
    width: 260px;
    white-space: normal;
}
.news-info-message .fn-text-overflow {
    height: 20px;
    white-space: nowrap;
}
.news-info-genre {
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    width: 110px;
    color: #999;
}
.news-info-time {
    overflow: hidden;
    height: 20px;
    color: #999;
}
.icon-info-time {
    display: inline-block;
    margin-right: 5px;
    width: 16px;
    height: 16px;
    vertical-align: middle;
    background-position: -82px -82px;
}
.news-info-control {
    position: absolute;
    right: 0;
    top: 50%;
    text-align: right;
}
.news-info-control .ui-btn-small {
    width: 48px;
}
.news-info-form {
    padding-top: 5px;
    padding-right: 110px;
    display: none;
}
.message-reply {
    padding: 3px 5px;
    width: 240px;
    height: 50px;
    outline: none;
    border: 1px solid #ddd;
}
.news-info-form .ui-btn-small {
    width: 58px;
}
.news-info-list-guest .news-info-wrap {
    padding-right: 0;
    width: 450px;
}
.news-info-industry {
    position: relative;
    padding-right: 250px;
    height: 20px;
}
.news-info-industry .news-info-industry-cont {
    display: block;
    width: 200px;
    height: 20px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    float: left;
}
.news-info-industry .news-info-control {
    width: 300px;
    margin-top: -20px;
}
.news-info-industry .news-info-control .ui-btn-small {
    width: auto;
    margin-left: 5px;
}
.news-info-trends {
    position: relative;
    padding-right: 235px;
    padding-top: 5px;
}
.news-info-relation {
    position: absolute;
    right: 0;
    top: 5px;
    width: 235px;
    color: #999;
    text-align: right;
}
.news-info-relation strong {
    color: #c82a00;
}
.ui-tab-cont {
    border-top: 1px solid #ccc;
    margin-top: -1px;
    padding-top: 10px;
}
.search-part-nav {
    background: #f1f1f1 none repeat scroll 0 0;
    overflow: hidden;
    padding: 5px 10px;
}
.search-part-nav .ui-btn-blue {
    padding-left: 25px;
}
.search-part-nav .ui-btn-blue i {
    left: 5px;
    position: absolute;
    top: 4px;
}
.search-part-nav input {
    border: 1px solid #bbb;
    height: 18px;
    line-height: 18px;
    padding-left: 5px;
}
.search-part-nav .search-part-link {
    color: #333;
    margin-right: 15px;
}
.search-part-nav .search-part-link a {
    color: #333;
    line-height: 20px;
    padding: 0 20px;
}
.search-part-nav .search-part-link-first {
    padding-left: 0;
}
.table-page-part {
    margin: 15px 0 15px 10px;
    overflow: hidden;
}
.table-page-part .paging {
    text-align: right;
}
.paging {
    color: #666;
    font: 12px arial;
    height: 26px;
    overflow: hidden;
    text-align: center;
}
.paging a, .paging span {
    display: inline-block;
    line-height: 24px;
    overflow: hidden;
    vertical-align: top;
}
.paging a {
    background: #ffffff none repeat scroll 0 0;
    border: 1px solid #e8e8e8;
    color: #999;
    height: 24px;
    line-height: 24px;
    margin: 0 2px;
    padding: 0 10px;
    text-decoration: none;
}
.paging a:hover {
    background: #e9e9e9 none repeat scroll 0 0;
    border: 1px solid #c1c1c1;
    color: #666;
    text-decoration: none;
}
.paging .select, .paging .selected {
    background: #8892b5 none repeat scroll 0 0;
    border: 1px solid #8892b5;
    color: #fff;
    height: 24px;
    line-height: 24px;
    margin: 0 2px;
    padding: 0 10px;
}
.paging .no {
    background: #fff none repeat scroll 0 0;
    border: 1px solid #e8e8e8;
    color: #ccc;
    cursor: no-drop;
    height: 24px;
    line-height: 24px;
    margin: 0 2px;
    padding: 0 10px;
}
*::-moz-placeholder {
    border: 0 none;
    color: gray;
    cursor: text;
    opacity: 1;
    overflow: hidden;
    padding: 0;
    text-overflow: ellipsis;
}
.news-info-item {
    border-bottom: 1px dashed #c2c2c2;
    overflow: hidden;
    padding: 15px 0;
    width: 540px;
}
.main {
    background-color: #fff;
    border-left: 1px solid #ddd;
    border-radius: 3px;
    min-height: 1000px;
    padding: 10px;
}
.fn-mr-15 {
    margin-right: 15px;
}
.collecting-box .news-info-wrap {
    padding-right: 0;
    width: 698px;
}
.popup-msg .part-popup-ittext {
    color: #f60;
    font-size: 14px;
    line-height: 32px;
}
.popup-msg .ui-btn, .popup-msg .ui-btn {
    width: 130px;
}
.fn-tac {
    text-align: center !important;
}
.ui-btn-orange {
    background-color: #f06612 !important;
}
.ui-btn {
    font-size: 14px;
    height: 30px;
    line-height: 30px;
    padding: 0 8px;
}
.ui-btn, .ui-btn-small, .ui-btn-big {
border: 0 none;
border-radius: 3px;
color: #fff;
display: inline-block;
text-align: center;
vertical-align: middle;
white-space: nowrap;
}
.modal_content .modal_body{
    padding:15px;background:#fff;
}
.layerContent{padding:15px;}
.layerContent .layui-layer-close {
    position: static;
}
</style>
</head>
<body>
<include file="index_header" />
<div class="user_main">
<include file="index_left_nav" />
<div class="mainbox">
<div class="main">
<div class="ui-tab-cont">
<form id="search_form" action="/personal/funder" method="get">
<div class="search-part-nav">
<div class="fn-left fn-mr-15">查询类型：
<select name="type">
<option value="">查询条件</option>
<option value="1">投资类型</option>
<option value="2">所在地</option>
<option value="3">会员名称</option>
</select>
</div>
<div class="fn-right fn-pr">
<a class="ui-btn-small ui-btn-blue" id="seen_me_btn">
<i class="icon-part-bg icon-part-search"></i>搜索</a></div>
<div class="fn-right fn-mr-15">
<input type="text" name="keyword" id="keyword" value="" placeholder="输入搜索关键词"></div>
</div>
</form>

<div class="collecting-box">
<ul class="news-info-list news-info-list-guest">
<volist name="member_list" id="vo">
<li class="news-info-item">
<div class="user-avatar">
<a href="javascript:;">
<img src="../public/images/face/{:avatars_rand()}.gif">
</a>
</div>
<div class="news-info-wrap">
<p class="news-info-title">
<span class="news-info-name">
<a href="javascript:void();">{$vo.realname}</a>
</span>
<i class="icon-auth-p-16-1 fn-mr-5" title="项目"></i>
<i class="icon-auth-s-16-1 fn-mr-5" title="企业"></i> 
<i class="icoLv16_4" title="金融宝"></i>                        </p>
<p class="news-info-post">{$vo.company_name} <!--董事长--></p>
<p>公司地址:{$vo.reg_address}</p>
<p class="news-info-industry">
<span class="news-info-industry-cont">
建筑建材 个人资金 企业资金 天使投资 VC投资 PE投资 投资公司 基金公司 资产管理 其它资金
</span>
<span class="news-info-control">
<a href="javascript:;" id="show_contacter" uid="{$vo.uid}" class="ui-btn-small ui-btn-blue show_contacter">查看联系方式</a>
</span>
</p>
<p class="news-info-trends">
<span class="news-info-time" style="visibility:hidden;">
1小时前 查看了<a href="#" target="_blank">我的展厅</a>
</span>
<span class="news-info-relation" style="visibility:hidden;">人脉关系：<a href="#" target="_blank">已递送名片(<strong>1</strong>)</a> | <a href="#" target="_blank">商友(<strong>1</strong>)</a></span></p>
</div>
</li>
</volist>
</ul>
<footer class="table-page-part ">
{$page}
</footer>
</div>
</div>
</div>
</div>
<include file="index_footer" />
<script type="text/javascript" src="../public/js/layer/layer.js"></script>
<script>
$('#seen_me_btn').off('click').on('click',function(){
    if($("#keyword").val()==$("#keyword").attr("placeholder"))
    {
    $("#keyword").val('');
    }
    $('#search_form').submit();
});
var login_uid = {$visitor.uid};
dialog = function (title,msg){
            layer.open({
                type: 1,
                title: '查看联系方式' || '温馨提示',
                skin: 'layui-layer-rim',
                area: ['520px','173px'],
                //move:false,
                content: '<form class="layerContent fn-tac ui-dialog-body popup-msg">' +
                '<p class="part-popup-ittext">'+msg+'</p>'+
                '<footer class="fn-mt-30"><a href="javascript:;" id="dialog_close" class="ui-btn ui-btn-orange layui-layer-close">确定</a></footer>'+
                '</form>'
            });
        }
        $('.show_contacter').on('click', function(){
        var user_id = parseInt($(this).attr('uid'));
        if(!user_id){

            return false;
        }
        $.ajax({
                url: "{:U('Personal/show_contacter')}",
                type: "post",
                dataType: "json",
                data:{
                user_id: user_id,
                login_uid:login_uid,
                },
                success: function (result){
                    if(result.code==1){
                        dialog('',result.msg);
                    }else{
                      dialog('',result.msg);
                    }
                }
        });
}).removeClass('J_btn_dl_invite');
</script>
</body>
</html>
