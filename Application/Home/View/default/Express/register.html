<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>my website</title>
<meta name="keywords" content="">
<meta name="Description" content="">
<script src="../public/js/jquery_1.12.4.js"></script>
<link href="../public/css/popup_login.css" rel="stylesheet">
</head>
<body>

<div id="login_frame" style="margin-top: -215px;">
  <div style="display: block;" class="login">
    <div class="holder">
      <div class="with-line">急速注册</div>
      <form action="" id="regform" method="post" class="mail-login">
        
        <input type="text" id="register_username" name="mobile" placeholder="请输入手机号" data-valid="isNonEmpty||isPhone" data-tip="" data-error="会员账号不能为空 ||请输入正确的账号" class="clear-input">

        <div>
        <input type="text" id="img_yzm" style="width:182px;float: left;" name="img_yzm" class="textBox clear-input" placeholder="请输入图形验证码">
        <img id="yzimg" src="Home/index/verify" onclick="this.src='Home/index/verify?'+Math.random()" alt="计算结果" style="float:right;width:100px;height:36px;cursor:pointer;">
        </div>
          
  <div style="clear:both;"></div>
        <div>
          <input id="verify_code" style="width:182px;float:left;" type="text" name="yzm" class="textBox halftext clear-input w50" placeholder="请输入验证码">
          <input type="button" id="verify" value="发送验证码" class="checkBtn btn-disabled" disabled="disabled">
        </div>

        <input name="password" id="login_password" type="password" placeholder="密码" data-valid="isNonEmpty||between:6-16" data-tip="" data-error="会员密码不能为空 ||密码长度在6-16位之间" class="clear-input">

        <input name="passwordVerify" id="login_password" type="password" placeholder="密码" data-valid="isNonEmpty||between:6-16" data-tip="" data-error="会员密码不能为空 ||密码长度在6-16位之间" class="clear-input">

        <a id="btn-register" href="javascript:;" class="btn btn18 btn-default-main"><span class="text">注册</span></a>
      </form>
      <div class="switch-back">已有帐号,<a id="user_login_btn" href="javascript:;" class="red-link">立即登录</a></div>
    </div>
  </div>
  <div class="menu_close"><i></i></div>
</div>
</body>
</html>
