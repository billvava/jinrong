if(!$.cookie('first')==1){
    setTimeout(function(){
        shutdown(notice);
    },2000);
}

function shutdown(notice,parameter){
    notice();
    $.cookie('first', '1', { expires: 1});
    interval = setInterval(stop_time_out,1000);
}

function stop_time_out(parameter){
    if(parameter){
        clearInterval(interval);
        return false;
    }
    wait = document.getElementById('wait');
    var time = --wait.innerHTML;
    if(time <= 0) {
        clearInterval(interval);
        layer.closeAll('page');
    };
}

$('body').on('click','.btn-cancel',function(){
    stop_time_out(1);

});

$('body').on('click','.btn-confirm',function(){

function change(e) {
var src = e.target || window.event.srcElement; //获取事件源，兼容chrome/IE
//测试chrome浏览器、IE6，获取的文件名带有文件的path路径
//下面把路径截取为文件名
var filename = src.value;
document.getElementById("filename").innerText = filename.substring(filename.lastIndexOf('\\') + 1);
//获取文件名的后缀名（文件格式）
var fileType = filename.substring(filename.lastIndexOf('.') + 1);
var imgtype = document.getElementById("imgtype");
switch(fileType) {
case("ppt"):
imgtype.src = "../public/images/ppt.png";
break;
case("pdf"):
imgtype.src = "../public/images/pdf.png";
break;
case("doc"):
imgtype.src = "../public/images/word.png";
break;
case("xls"):
imgtype.src = "../public/images/excel.png";
break;
default:
imgtype.src = "../public/images/other.png";

}
var fileSize = src.files[0].size;
fileSize = Math.round(fileSize/1024/1024*100)/100; // MB 
if(fileSize > 10){ // 最大10M
src.value = "";
document.getElementById("filename").innerText = "";
imgtype.src = "../public/images/other.png";
alert("上传文件太大，必须小于10M！");
} 
}

function previewImage(file) {
var MAXWIDTH = 100;
var MAXHEIGHT = 100;
var div = document.getElementById('preview');
if(file.files && file.files[0]) {
div.innerHTML = '<img id=imghead>';
var img = document.getElementById('imghead');
img.onload = function() {
var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
img.width = rect.width;
img.height = rect.height;
img.style.marginLeft = rect.left + 'px';
img.style.marginTop = rect.top + 'px';
}
var reader = new FileReader();
reader.onload = function(evt) {
img.src = evt.target.result;
}
reader.readAsDataURL(file.files[0]);
} else {
var sFilter = 'filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
file.select();
var src = document.selection.createRange().text;
div.innerHTML = '<img id=imghead>';
var img = document.getElementById('imghead');
img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
status = ('rect:' + rect.top + ',' + rect.left + ',' + rect.width + ',' + rect.height);
div.innerHTML = "<div id=divhead style='width:" + rect.width + "px;height:" + rect.height + "px;margin-top:" + rect.top + "px;margin-left:" + rect.left + "px;" + sFilter + src + "\"'></div>";
}
}

function clacImgZoomParam(maxWidth, maxHeight, width, height) {
var param = {
top: 0,
left: 0,
width: width,
height: height
};
if(width > maxWidth || height > maxHeight) {
rateWidth = width / maxWidth;
rateHeight = height / maxHeight;
if(rateWidth > rateHeight) {
param.width = maxWidth;
param.height = Math.round(height / rateWidth);
} else {
param.width = Math.round(width / rateHeight);
param.height = maxHeight;
}
}
param.left = Math.round((maxWidth - param.width) / 2);
param.top = Math.round((maxHeight - param.height) / 2);
return param;
}
