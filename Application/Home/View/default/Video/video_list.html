<script type="text/javascript">
    $('.show_video').on('click', function () {
        var rel_id = $(this).attr("rel");
        $.getJSON("/index.php?m=&c=Video&a=show&id=" + rel_id + '&' + 'type=' + 1, function (result) {
            if (result.code === 0) {
                var qsDialog = $(this).dialog({
                    title: '温馨提示',
                    loading: true,
                    //showFooter: true,
                    yes: function () {
                    }
                });
                qsDialog.setContent(result.msg);
            } else {
                window.location.href = "/index.php?m=&c=Video&a=show&id=" + rel_id;
            }
        });

    });
</script>
