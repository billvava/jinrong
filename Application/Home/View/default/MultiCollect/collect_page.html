<!doctype html>
<html>
<head>

$(document).ready(function(){
});
</script>
<link rel="stylesheet" type="text/css" href="../public/css/bootstrap4/css/bootstrap.css" />
<style>
    .fl{float: left;}
    .mt20{margin-top: 20px;}
    .mt80{margin-top: 80px;}
    .mt40{margin-top: 40px;}
    .mb20{margin-bottom: 20px;}
    .mb50{margin-bottom: 50px;}
    .ui-btn-blue {
        background-color: #56C6FF !important;
    }
    .fc_f{color: #fff;}
</style>
</head>
<body>
<div class="container mt80">
<h1 class="text-center mb50 clearfix">投融界信息采集器</h1>
<form action="{:U('multiCollect/collect_page')}" class="text-center" method="post" id="form">

<div class="form-group col-md-3 fl">
<select class="form-control" name="type">
<!--
<option value="1">采集项目资金信息</option>
<option value="2">采集新闻</option>
-->
<option value="3">采集用户信息</option>
</select>
</div>


<div class="form-group col-md-9 fl">
   <input class="form-control" type="text" name="url" placeholder="请输入采集信息url列表,会智能判断项目方、资金方">
   <a href="javascript:void(0);" id="submit" class="btn btn-default btn-lg ui-btn-blue fc_f mt40" type="submit" role="button" style="color:#fff;">提交</a>
</div>
<div class="clearfix"></div> 
</form>
</div>
<script>
    $('#submit').click(function() {
        $('#form').submit();
});
</script>
</body>
