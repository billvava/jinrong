<script type="text/javascript">
    $(".form_selected").on("click",function(){
        $(this).next().removeClass('dn');
    });
    $(".slide_select li").on('click',function(){
        var val=$(this).html();
        $("#funds_body").attr("value",val);
        $(".form_selected").next().addClass('dn');
        $(".form_selected b").html(val);
    });

        $('input[type=file]').change(function(e){
            e = e||window.event;
            for(var i=0;i<e.target.files.length;i++){
                var img = e.target.files.item(i);
                if(!img){
                    return;
                }
                // 判断图片格式
                if(!(img.type.indexOf('image')==0 && img.type && /\.(?:jpg|jpeg|png|gif)$/.test(img.name)) ){
                     disapperTooltip({content:'请选择正确的图片文件，格式仅限 jpg,jpeg,gif,png 。'});
                    return ;
                }
             var reader = new FileReader();  
                 reader.readAsDataURL(img);
                 reader.onload = function(e){
                // ajax 上传图片
                $.post("{:U('Lianmeng/img_save')}",{certificate_img:e.target.result},function(ret){
                    if(ret.code==1){                        
                        $('.production_label img').attr("src", ret.img);
                        $('#img_path').attr('value',ret.img);
                        $('<img src="'+ret.img+'"  alt="图片"/><input type="hidden" id="img_path" name="img_path" value="'+ret.img+'">').insertBefore('.tips');
                        $(".tips").hide();
                    }
                },'json')
            }};
        });

</script>
