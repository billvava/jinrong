<script type="text/javascript">
    $(".form_selected").on("click",function(){
        $(this).next().removeClass('dn');
    });
    $(".slide_select li").on('click',function(){
        var val=$(this).html();
        $("#funds_body").attr("value",val);
        $(".form_selected").next().addClass('dn');
        $(".form_selected b").html(val);
    });

        $('input[type=file]').change(function(e){
            e = e||window.event;
                        for(var i=0;i<e.target.files.length;i++){
                            var img = e.target.files.item(i);
                            if(!img){
                                return;
                            }
                            // 判断图片格式
                            if(!(img.type.indexOf('image')==0 && img.type && /\.(?:jpg|jpeg|png|gif)$/.test(img.name)) ){
                                 disapperTooltip({content:'请选择正确的图片文件，格式仅限 jpg,jpeg,gif,png 。'});
                                return ;
                            }
                         var reader = new FileReader();  
                             reader.readAsDataURL(img);
                             reader.onload = function(e){
                // ajax 上传图片
                $.post("{:U('Upload/attach_upload')}",{certificate_img:e.target.result},function(ret){
                    if(ret.code==1){
                        $('<div class="am-fl am-u-sm-3 am-uploadimg"><img class="am-fl" src="/'+ret.img+'" /><span class="am-img-del"><i class="iconfont-x">&#xe662;</i></span></div><input type="hidden" name="img[]" value="'+ret.img+'" />').insertBefore('.am-form-file-upload');
                    }
                $('.am-img-del').on('click', function(){
                    var cur_img  = $(this).prev('img').attr('src');
                    $.post("/index.php/Life/Index/del_img", {img:cur_img});
                    $(this).parent().remove();
               });
                },'json')
            }};
        });

</script>
