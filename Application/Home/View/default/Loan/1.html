<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>my website</title>
<meta name="keywords" content="">
<meta name="Description" content="">
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<link href="../static/js/plugin/font/iconfont.css" rel="stylesheet" type="text/css" />
<script>
$(document).ready(function(){

});
</script>
</head>
<body>
<style type="text/css">
*{margin:0;padding:0;}
body{margin: 20px;}
i{font-style: normal;}
div.create_form .liked li i {
    background-clip: padding-box;
    border: 1px solid #dce0e0;
    border-radius: 50%;
    box-sizing: border-box;
    display: inline-block;
    height: 20px;
    margin-right: 10px;
    margin-top: -2px;
    vertical-align: middle;
    width: 20px;
    cursor: pointer;
}
div.create_form .liked li.active i {
    border: 6px solid #f60;
    cursor: pointer;
}
.liked .sex{display:inline;float: left;padding:0 20px;}
.check li{
    float: left;
    margin-right: 50px;
    margin-top: 20px;
    list-style: none;
    cursor: pointer;
}
.check li .icons {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 8px;
    vertical-align: middle;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #dce0e0;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    -moz-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    cursor: pointer;
}
.check li.active .icons {
    color: #fff;
    background-color: #f60;
    text-align: center;
    border: 0;
    font-size: 14px;
    line-height: 20px;
    cursor: pointer;
}
</style>
<div class="create_form">
    <ul class="liked">
        <li class="sex active"><i rel="0"></i>男</li>
        <li class="sex"><i rel="1"></i>女</li>
    </ul>
    <input type="hidden" name="sex" value="">
    <br/>
    <br/>
    <br/>

    <ul class="check" id="check" name="has_car">
            <li><i class="icons"></i>Photoshop</li>
            <li class="active"><i class="icons icon-checked"></i>illustrator</li>
            <li class="active"><i class="icons icon-checked"></i>CorelDRAW</li>
            <li><i rel="has_car" class="icons"></i>Sketch</li>
            <li><i class="icons"></i>网站设计</li>
            <li><i class="icons"></i>APP设计</li>
            <li><i class="icons"></i>H5设计</li>
            <li><i class="icons"></i>Logo设计</li>
            <li><i class="icons"></i>图标设计</li>
        </ul>

</div>
<script type="text/javascript">
    $('.sex').click(function(){
    var sex_val = $(this).addClass("active").siblings().removeClass('active').children('i').attr("rel");
    $("input[name=sex]").val(sex_val);
    });

    $('.check li').click(function(){
        if(!$(this).hasClass("active")){
           $(this).addClass('active').children('i').addClass('icon-checked');
        }else{
            $(this).removeClass('active').children('i').removeClass('icon-checked');
        }  
    });
</script>
</body>
</html>
