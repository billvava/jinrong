<script>
// Parse URL Queries Method
(function ($) {
$.getQuery = function (query) {
query = query.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
var expr = '[\\?&]' + query + '=([^&#]*)';
var regex = new RegExp(expr);
var results = regex.exec(window.location.href);
if (results !== null) {
return results[1];
} else {
return false;
}
};
})(jQuery);
$(function () {
$('.image-switch').click(function () {
window.location = '?theme=image';
});

if ($.getQuery('theme') === 'image') {
$(function () {
$.scrollUp({
animation: 'fade',
activeOverlay: '#00FFFF',
scrollImg: {
active: true,
type: 'background',
src: 'img/top.png'
}
});
});
$('#scrollUpTheme').attr('href', 'css/themes/image.css');
$('.image-switch').addClass('active');
}else{

$(function (){
    $.scrollUp({
        animation: 'fade',
        activeOverlay: '#00FFFF',
        scrollImg: {
        active: true,
        type: 'background',
        src: 'img/top.png'
    }
    });
});
$('#scrollUpTheme').attr('href', 'css/themes/image.css?1.1');
    $('.image-switch').addClass('active');
}
$('#toggleActive').click(function () {
    $('#scrollUp-active').toggle();
    var text = $(this).text() == 'Hide activeOverlay' ? 'Show activeOverlay' : 'Hide activeOverlay';
    $(this)
        .text(text)
        .toggleClass('active');
    });
});
</script>
