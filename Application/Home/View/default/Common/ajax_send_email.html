<div class="popup-msg-b" style="display: block; width: 480px;">
    <form method="POST" id="J_dl_login_frm">
        <article class="part-fieldset">
            <aside>邮箱地址：</aside>
            <section class="part-fieldset-section">
                    <input class="t_input w260" maxlength="200" id="email" type="text">
                    <span class="part-fieldset-msg"></span>
            </section>
        </article>
        <p class="t_center">信息将发送至该您的邮箱,请注意查收</p>
        <p style="cursor:pointer;width: 200px;margin-left: 130px;margin-top:10px;" id="send_deliver" class="t_center ui-btn ui-btn-orange mg0">发送邮件</p>
  </form>
</div>
<script>
var qrh = {
        domain : "http://www.7ronghui.io",
        root : "/index.php",
    };
    qrh.Util = {
        isMobile: function(a) {
            return /^1(3[0-9]|4[0-9]|5[0-9]|7[0|1|3|5|6|7|8]|8[0-9])\d{8}$/.test(a)
        },
        isChinese: function(a) {
            return /^[\u4E00-\u9FA5\uF900-\uFA2D]+$/.test(a)
        },
        isEmail: function(a) {
            return /^\w+((-\w+)|(\.\w+))*\@\w+((\.|-)\w+)*\.\w+$/.test(a)
        },
        isEmpty: function(a) {
            switch (typeof a) {
                case "string":
                    return 0 == $.trim(a).length ? !0 : !1;
                case "number":
                    return 0 == a;
                case "object":
                    return null == a;
                case "array":
                    return 0 == a.length;
                default:
                    return ! 0
            }
        }
    },

$('#send_deliver').live('click',function(){
    info_id ='{$info_id}';
    email = $('#email').val();
    if (email == '') {
            disapperTooltip("remind",'请输入您的邮箱地址');
            $('#email').focus();
            return false;
    }
    if (!qrh.Util.isEmail(email)) {
            disapperTooltip("remind",'请输入正确的邮箱');
            $('#email').focus();
            return false;
    }
    $.ajax({
            url: qscms.root + '?m=&c=Common&a=send_email',
            cache: false,
            async: false,
            type: 'post',
            dataType: 'json',
            data: {email:email,info_id:info_id},
            success: function(json) {               
                if (json && json.status) {
                    $('.modal,.modal_backdrop').remove();
                    var qsDialog = $(this).dialog({
                        title: '发送成功',
                        loading: true,
                        showFooter: false,
                        yes: function() {
                        }
                    });
                    $.getJSON("/Common/send_success",function(result){
                    if(result.status == 1){
                        qsDialog.setContent(result.data);
                    }else{
                        qsDialog.setContent('<div class="confirm">' + result.msg + '</div>');
                    }
                    });
                } else {
                    result = false;
                }
            }
        });
});
</script>
