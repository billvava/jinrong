<script type="text/javascript">
$(".d4 .alist").click(function(){
var val = $(this).attr("rel");
$('#utype').val(val);
var idx=$(".d4 .alist").index(this);
$(this).addClass("btn_active").siblings().removeClass("btn_active");
});

$(".create_btn").live("click",function(){
    var utype_val = $('#utype').val();
    $.ajax({
            url: '/Members/member_init',
            cache: false,
            async: false,
            type: 'post',
            dataType: 'json',
            data: {utype: utype_val},
            success: function(result) {
                disapperTooltip('success',result.msg);
                setTimeout(function () {
                        window.location = "/Personal/index";
                    }, 2000);
            }
    });
});
