<include file="public:header" />

    <form id="form1" name="form1" method="post" action="{:U('Banner/delete')}">
      <table width="100%" border="0" cellpadding="0" cellspacing="0" id="list" class="link_lan">
        <tr>
          <td  align="center"  class="admin_list_tit"> banner图 </td>
          <td  align="center"  class="admin_list_tit" style="width:500px;">banner图路径</td>

          <td  align="center"  class="admin_list_tit">操作</td>
        </tr>
        <volist name="imgUrl" id="url">
            <tr>
              <td  align="center"  class="admin_list"><img style="width:360px;height:90px;" src="{$url}"></td>
              <td  align="center"  class="admin_list" style="width:500px;">{$url}</td>
              <td  align="center"  class="admin_list"><a href="{:U('banner/edit',array('url'=>$url))}">更换</a>
                  <a href="{:U('banner/del',array('url'=>$url))}" onclick="return confirm('你确定要删除吗？')">删除</a></td>
              </td>
            </tr>
        </volist>
      </table>
       </form>
    <table width="100%" border="0" cellspacing="10" cellpadding="0" class="admin_list_btm">
      <tr>
        <td>
            <input type="button" class="admin_submit" id="ButAudit" value="添加banner图"  onclick="window.location='{:U('banner/add')}'"/>
            <!--<input type="button" class="admin_submit" id="ButDel" value="删除所选"/>-->
        </td>
        <td width="305" align="right">
        </td>
      </tr>
    </table>
    <div class="qspage">{$page}</div>
</div>
<include file="public:footer" />
<script type="text/javascript">
    $(document).ready(function()
    {
        //点击批量取消    
        $("#ButDel").click(function(){
            if (confirm('你确定要删除吗？'))
            {
                $("form[name=form1]").submit()
            }
        });
    });
</script>
</body>
</html>
