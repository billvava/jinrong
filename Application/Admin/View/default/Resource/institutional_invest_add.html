<script type="text/javascript">
$(document).ready(function(){
    $('input[name="focos"]:first').attr('checked','checked');
    showmenu("#type_id_cn","#menu1","#type_id");
  $("#FormData").validate({
    rules:
    {
      title:"required",
      type_id:"required",
      content:"required"
    },
    messages:
    {
      title: 
      {
        required: "请输入标题"
      },
      type_id: 
      {
        required: "请选择分类"
      },
      content: 
      {
        required: "请输入内容"
      }
    },
    errorPlacement: function(error, element)
    {
      if ( element.is(":radio") )
      error.appendTo( element.parent().next().next() );
      else if ( element.is(":checkbox") )
      error.appendTo ( element.next());
      else
      error.appendTo(element.parent());
    }
    // <span style="color:#FF3300; font-weight:bold">*</span>
  });
});
</script>
<script>
$('.domain').live('click', function(event) {
    var checkedArray = $('.domain:checked');
    var codeArray = new Array();
    $.each(checkedArray, function(index, val) {
        codeArray[index] = $(this).val();
    });
    $('#domain').val(codeArray.join(','));
});


$('.preference').live('click', function(event) {
    var checkedArray = $('.preference:checked');
    var codeArray = new Array();
    $.each(checkedArray, function(index, val) {
        codeArray[index] = $(this).val();
    });
    $('#preference').val(codeArray.join(','));
});

</script>
