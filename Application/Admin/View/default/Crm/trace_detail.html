<div class="toptit">
跟进记录
</div>
<form action="{:U('trace_detail')}" method="post" name="form1" id="form1">
<table width="100%" border="0" cellspacing="0" cellpadding="6">
<tr><td width="60" align="right">客户:</td>
<td>
<input id="key" maxlength="60" name="mobile" class="input_text_200" value="{$Think.get.mobile}" type="text"><span class="admin_note" style="color: rgb(153, 153, 153);">(备注:输入手机号进行检索)</span>
</td>
</tr>

    
<tr>
<td width="60" align="right">客户姓名:</td>
<td>
<input id="key" maxlength="60" name="name" class="input_text_200" value="{$realname}" type="text">
    <span class="admin_note" style="color: rgb(153, 153, 153);">请输入客户姓名</span>
</td>
</tr>
    
    

<tr>
<td align="right" height="35">跟进方式：</td>
<td width="215">
<select name="type" id="J_type">
<volist name="trace_type" key="k" id="vo">
<option value="{$key}" <if condition="$key eq $info['type']">selected="selected"</if>>{$vo}</option>
</volist>
</select>
</td>
</tr>

<!--
<tr>
<td align="right" height="35">跟进阶段：</td>
<td width="215">
<select name="stage" id="J_type">
<volist name="stage_type" key="k" id="vo">
<option value="{$key}" <if condition="$key eq $info['stage']">selected="selected"</if>>{$vo}</option>
</volist>
</select>
</td>
</tr>
-->

<tr>
<td align="right" valign="top">{$pay.notes}</td>
<td>
<textarea name="notes" id="notes" class="input_textarea_400" style="width:400px;height: 100px;" placeholder="在此处输入跟进内容">{$info.notes}</textarea>
<input type="hidden" name="uid" value="{$uid}">
</td>
</tr>
<tr>
<td width="180" align="right"></td>
<td>
<input name="submit" type="submit" class="admin_submit" value="提交"/>
</td>
</tr>
</table>
</form>
</div>

<include file="public:footer" />

    source: "{:U('Ajax/exclusive_custormer')}",
    minLength: 1,
    autoFocus: true
});
</script>
<style type="text/css">
.submenu {
    -moz-border-bottom-colors: none;

    -moz-border-right-colors: none;

    border-color: #ffffff #8a89a9 #8a89a9;
    border-image: none;
    border-style: solid;
    border-width: 1px;
    display: none;
    left: 0;
    position: absolute;
    top: 25px;
    width: 205px;
    z-index: 88;
}
.submenu ul li {
    cursor: pointer;
    line-height: 23px;
    padding-left: 13px;
    text-align: left;
}
.ui-autocomplete {
    cursor: default;
    position: absolute;
}
* html .ui-autocomplete {
    width: 1px;
}
.ui-menu {
    background: #f7f7f7 none repeat scroll 0 0;
    border: 1px solid #d3d3d3;
    display: block;
    float: left;
    list-style: outside none none;
    margin: 0;
    padding: 2px;
}
.ui-menu .ui-menu {

</style>
