<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<link rel="shortcut icon" href="{:C('qscms_site_dir')}favicon.ico"/>
	<title>金融网</title>
	<link href="__ADMINPUBLIC__/css/common.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="__ADMINPUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li").first().addClass("hover");
			$("li>a").click(function(){
				$("li").removeClass("hover");
				$(this).parent().addClass("hover");
				$(this).blur();
			});
		});
	</script>
</head>
<body>
	<div  class="admin_left_box">
		<ul>
			<empty name="menuid">
				<li><a href="{:U('index/panel')}" target="mainFrame">管理中心首页</a></li>
			</empty>
			<volist name="menus" id="menu">
				<li <if condition="$menuid && $key eq 0">class="hover"</if>><a href="{:U($menu['module_name'].'/'.$menu['controller_name'].'/'.$menu['action_name'])}{$menu.data}"  target="mainFrame" title="{$menu.name}" <if condition="$menu['stat']">stat="{$menu.stat}"</if>>{$menu.name}<if condition="$menu['para'] eq 1"><span id="new_custormer"></span></if></a></li>
			</volist>
			<empty name="menuid">
				<li><a href="{:U('index/logout')}" target="_top">退出登录</a></li>
			</empty>
		</ul>
	</div>
<script>
$(function(){
	$.getJSON("{:U('Ajax/get_news_custorm')}",function(result){
		if(result){
			$('#new_custormer').html(result);
		}else{
			$('#new_custormer').hide();
		}
	});
});
</script>
</body>
</html>
