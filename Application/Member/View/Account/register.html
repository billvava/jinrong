<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>注册新用户 - 金融网融资服务平台</title>
<meta name="keywords" content='项目融资,融资,天使投资,投资,投资项目,投资公司,项目,股权融资,债权融资,投融资,融资平台,金融网' />
<meta name="description" content='金融网（7ronghui.com）是中国最大的融资服务平台，拥有超百万的投融资机构、企业与个人用户入驻。金融网通过线上＋线下、标准化  ＋个性化的服务体系，为客户提供针对性的投融资信息对接和项目撮配服务，成功对接融资千余亿元。金融网凭借其强大、便捷的平台信息整合能力，大大提高企业投融资活动成功率，为中小微企业解决融资难问题。' />
<link rel="shortcut icon" href="../public/images/v2/ico/favicon.ico" type="image/x-icon">
<link href="/static/css/common.css" rel="stylesheet"/>
<link href="/static/css/lay.css" rel="stylesheet"/>
<link href="/static/js/plugin/font/ali-iconfont/iconfont.css" rel="stylesheet"/>
<style>
    body{background: #fff;}
</style>
</head>
<body>

<div class="lay-wrap m38">
    <form class="w330 m-c form-reg" id="regform" action="">
        <input type="hidden" name="__token__" value="aeb4d00d7a6da4b08e8bb59565df04de" />
        <div class="ptb10 clearfix">
            <div class="lab1 phone">
                <div class="tubiao fl"><i class="icon iconfont icon-shouji"></i></div>
                <input type="text" name="mobile" id="mobile" class="w250 required" placeholder="请输入手机号码" data-valid="isNonEmpty||isPhone" data-tip="" data-error="手机号码不能为空 ||请输入正确的手机号码"/>
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="lab2 text Jimgyzm">
                <input type="text" name="captcha_code" id="captcha_code" class="w140 fl pl15 required" placeholder="输入验证码" data-valid="isNonEmpty" data-tip="" data-error=" 图片验证码不能为空 "/>
                <img src="/Home/index/verify" class="captcha_img w220  fr" style="cursor: pointer;" onclick="this.src='/Home/index/verify?'+Math.random();" title="点击刷新" />
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="lab1 password1">
                <div class="tubiao fl"><i class="icon iconfont icon-login_pwd"></i></div>
                <input type="password" name="password" id="Jpassword1" class="w250 required" placeholder="请输入新密码"  data-valid="isNonEmpty||between:6-16" data-tip="" data-error="密码不能为空 ||密码长度在6-16位之间"/>
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="lab1 password2">
                <div class="tubiao fl"><i class="icon iconfont icon-querenmima"></i></div>
                <input type="password" name="confirm_password" id="Jpassword2" class="w250 required" placeholder="请再次输入新密码"  data-valid="isNonEmpty||between:6-16" data-tip="" data-error="重复密码不能为空 ||密码长度在6-16位之间"/>
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="lab2 text">
                <input type="text" name="vc_code" class="w220 fl pl15 required" placeholder="请输入短信验证码" data-valid="isNonEmpty||onlyNum" data-tip="" data-error=" 验证码不能为空 ||验证码为数字"/>
                <input type="button" class="w140 fr btn1 b0 btn-send-sms" value="获取验证码" data-mobile="#mobile" data-captcha="#captcha_code" data-captcha-id="1" data-type="vc_register" />
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="required" data-valid="isChecked" data-error="请勾选阅读金融网相关条例" data-type="checkbox">
                <input type="checkbox" name="typer" class="fl" >
                <label for="agree" class="fl">我已阅读<a href="{:U('Home/index/terms_conditions')}" target="_blank" class="c14">《金融网相关条例》</a></label>
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div>
                <button class="btn3 per100" type="submit">极速注册</button>
            </div>
        </div>
    </form>
</div>

<script>
require(['app/register']);
</script>
</body>
</html>
