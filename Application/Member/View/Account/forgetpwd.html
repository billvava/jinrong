<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>忘记密码 - 聚土网专注农村土地流转</title>
<meta name="keywords" content='忘记密码，聚土网，农村土地流转' />
<meta name="description" content='聚土网是一家以土地流转为核心的农村宅基地、农村土地流转,中国土地市场、土地流转网络服务平台，为用户永久免费发布土地流转信息,林地流转,宅基地转让,鱼塘出租等信息及交易服务。' />
<meta name="mobile-agent" content="format=html5;url=http://m.jutubao.com/member/account/forgetpwd.html" />
<meta name="applicable-device"content="pc">
<meta http-equiv="Cache-Control" content="no-transform" />
<link href="/static/pc/css/common.css" rel="" />
<link rel="shortcut icon" href="/static/pc/icon/favicon.ico" type="image/x-icon">
<link href="/static/pc/css/common.css" rel="stylesheet" />  
<link rel="stylesheet" type="text/css" href="/static/pc/css/lay.css" />
<style>
body { background: #fff; }
</style>
<script src="/static/pc/js/jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="lay-wrap m38">
<form class="w330 m-c form-forget" id="forgetpwdform" action="">
<input type="hidden" name="__token__" value="4da7f4b814b4fc02e31e6d0c11c58e43" />
        <div class="ptb10 clearfix">
            <div class="lab1 phone">
                <div class="tubiao fl"><i class="icon icon40"></i></div>
                <input type="text" name="mobile" id="mobile" class="w250 required" placeholder="请输入手机号码" data-valid="isNonEmpty||isPhone" data-tip="" data-error="手机号码不能为空 ||请输入正确的手机号码"/>
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="lab2 text Jimgyzm">
                <input type="text" name="captcha_code" id="captcha_code" class="w220 fl pl15 required" placeholder="请输入右图中的验证码" data-valid="isNonEmpty" data-tip="" data-error=" 图片验证码不能为空"/>
                <img src="/captcha/1.html" class="captcha_img w140 fr" style="cursor: pointer; height: 50px;" onclick="this.src='/captcha/1.html?d='+Math.random();" title="点击刷新" />
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="lab1 password1">
                <div class="tubiao fl"><i class="icon icon41"></i></div>
                <input type="password" name="password" id="Jpassword1" class="w250 required" placeholder="请输入新密码"  data-valid="isNonEmpty||between:6-16" data-tip="" data-error="密码不能为空 ||密码长度在6-16位之间"/>
            </div>
        </div>
        <div class="ptb10 clearfix">
            <div class="lab1 password2">
                <div class="tubiao fl"><i class="icon icon42"></i></div>
                <input type="password" name="confirm_password" id="Jpassword2" class="w250 required" placeholder="请再次输入新密码"  data-valid="isNonEmpty||between:6-16" data-tip="" data-error="重复密码不能为空 ||密码长度在6-16位之间"/>
            </div>
        </div>

        <div class="ptb10 clearfix">
            <div class="lab2 text">
                <input type="text" name="vc_code" class="w220 fl pl15 required" placeholder="请输入短信验证码" data-valid="isNonEmpty||onlyNum" data-tip="" data-error=" 验证码不能为空 ||验证码为数字"/>
                <input type="button" class="w140 fr btn1 b0 btn-send-sms" value="获取验证码" data-mobile="#mobile" data-captcha="#captcha_code" data-captcha-id="1" data-type="vc_forgetpwd" />
            </div>
        </div>

        <div class="ptb10 clearfix">
            <div class="required" data-valid="isChecked" data-error="请勾选聚土网相关条例" data-type="checkbox">
                <input type="checkbox" name="typer" class="fl" >
                <label for="agree" class="fl">我已阅读<a href="/news/content-2496" target="_blank" class="c14">《聚土网相关条例》</a></label>
            </div>
        </div>

        <div class="ptb10 clearfix">
            <div>
                <button class="btn3 per100" type="submit">确定</button>
            </div>
        </div>
    </form>
</div>
